<!DOCTYPE html>
<html>
	<head>
		<title>QR Barcode Scanner</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header class="header"> 
			<h1>QR Barcode Scanner</h1>
		</header>
        <div class="content">
            <div class="action-area ch40">
                <button class="button dh dw" id="scanButton">Scan</button>
			</div>
            <h4 data-text="Scanned data" class="method-3">Scanned data</h4>
            
			<div class="result-area ch60">
                
                <div class="results">
                    <div id="result" class="desc" data-te="pulse"></div>
                </div>
                <div class="separator"></div>
            </div>
		</div>
		<footer class="footer">
			<div>A.A.</div>
		</footer>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
	</body>
</html>
